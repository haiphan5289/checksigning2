name: iOS CI CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"  # Adjust this to your Xcode version

      - name: Install dependencies
        run: |
          brew install cocoapods
          pod install --project-directory=.
          bundle install
      
      - name: Install Ruby dependencies (Fastlane)
        run: |
          gem install bundler  # Ensure Bundler is installed
          bundle install  # Install dependencies defined in the Gemfile

      - name: Fetch certificates and provisioning profiles
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          bundle exec fastlane match development --readonly

      - name: Set up Fastlane
        run: |
          bundle exec fastlane add_plugin match

      - name: Set up App Store Connect API Key
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          echo "${APP_STORE_CONNECT_API_KEY}" > ./AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
          bundle exec fastlane match appstore --api_key_path "./AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8"
